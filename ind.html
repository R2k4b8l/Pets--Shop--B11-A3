<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Everyday Low Price</title>
</head>
<body class="">
    <h1 class="text-lg font-bold mb-4">Everyday low Price</h1>
    <div class="grid grid-cols-2 gap-4">
        <!-- Pet Grooming Mitt -->
        <div class="flex-1 bg-gradient-to-r from-purple-200 to-blue-200 p-6 rounded-lg flex items-center">
            <div>
                <p class="text-xs text-gray-600">Under Price</p>
                <h2 class="text-lg font-bold">Pet Grooming Mitt</h2>
                <p class="text-sm text-gray-500">(Easy Hair Removal)</p>
                <p class="text-2xl font-bold mt-2">$7.99</p>
            </div>
            <img src="image/cute-dog-mid.png" alt="Corgi" class=" object-cover ml-auto">
        </div>
        <!-- T-Shirt for Dogs -->
        <div class="bg-yellow-100 p-6 rounded-lg flex">
            <div>
                <h2 class="text-lg font-bold">T-Shirt for Dogs</h2>
                <p class="text-2xl font-bold text-yellow-500 mt-2">$7.99</p>
            </div>
            <img src="image/cute-pet-mid.png" alt="Dog in T-Shirt" class="object-cover ml-auto">
        </div>
    </div>
</body>
</html>
